<!DOCTYPE html>

<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Pangolin"
  />
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <h1 id="h1">
      Etch-a-Sketch
    </h1>
  </head>

  <body class="body">
    <img src="frame.png" id="frame" />
    <button id="reset" style="margin-left: 1370px;">
      Reset
    </button>
    <div style="margin-left: 1370px;">
      <button id="rainbow">
        Rainbow
      </button>
      <button id="black">
        Black
      </button>
    </div>
    <form>
      <span class="resDesc">Resolution: </span>
      <input type="number" value="16" id="width" min="16" max="200" />
      <span class="resDesc">X</span>
      <input type="number" value="22" id="height" readonly />
    </form>
    <div class="gridContainer"></div>
    <script src="script.js"></script>
  </body>

  <footer><img src="fish.png" id="fish" /></footer>
</html>
